<!DOCTYPE html>
<html lang="en">

<head>
  <title>GifTastic!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  

</head>

<body>
<div class="page-header" id="header">
  <h1>Animal Gifs! <small>Type in an animal into the search bar and click the button to see 10 gifs!</small></h1>
</div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Gif buttons will get dumped here -->
        <div id="buttons-view"></div>
      </div>
    </div>
    <div class="row">
      <!-- <div class="col-md-1"></div> -->
      <div class="col-md-8">
          <div id="animals-view"></div>
      </div>
      <div class="col-md-3">
          <form id="gif-form">
            <label for="gif-input">Add a Gif</label>
            <input type="text" id="gif-input">
            <br>
            <!-- Button triggers new animal button to be added -->
            <input id="add-gif" type="submit" value="Add a Gif">
          </form>
      </div>
      <!-- <div class="col-md-1"></div> -->
    </div>
  </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
